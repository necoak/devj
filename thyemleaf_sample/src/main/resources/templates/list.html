<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/list/edit}" th:object="${products}">
    <table border="1">
        <tr>
            <th>id</th>
            <th>商品名</th>
            <th>単価</th>
            <th>原価</th>
            <th>説明</th>
        </tr>
        <tr th:each="product, productStat : ${products}">
            <td>
                <input type="text" name="index" th:value="${productStat.index}">
            </td>
            <td>
                <input type="text" name="name" th:value="${product.name}">
            </td>
            <td>
                <input type="number" th:value="${product.price}">
            </td>
            <td>
                <input type="number" th:value="${product.cost}">
            </td>
            <td>
                <input type="text" th:value="${product.description}">
            </td>
        </tr>
    </table>

</form>

</body>
</html>
