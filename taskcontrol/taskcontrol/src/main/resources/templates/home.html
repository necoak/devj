<!DOCTYPE html>
<html lang="ja" xmlns:="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク管理</title>
    <link th:href="@{/home.css}" rel="stylesheet">
</head>
<body>
    <h1>タスク管理</h1>

    <div class="task_form">
        <h2>タスク登録</h2>

        <form action="/add">
            <label>タスク</label>
            <input name="task" type="text"/>
            <label>期限</label>
            <input name="deadline" type="date"/>
            <input type="submit" value="登録"/>
        </form>
    </div>

    <div class="task_list">
        <h2>タスク一覧</h2>
        <table border="1" style="border-collapse:collapse;">
            <thead>
                <tr>
                    <th class="hidden">ID</th>
                    <th>タスク</th>
                    <th>期限</th>
                    <th>状態</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${taskList}">
                    <td class="hidden" th:text="${task.id}"></td>
                    <td th:text="${task.task}"></td>
                    <td width="100px" th:text="${task.deadline}"></td>
                    <td width="50px" th:text="${task.done} ? '完了' : '未完了'"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
